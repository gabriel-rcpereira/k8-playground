apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mongo-express-ingress
spec:
  rules:
  - host: mymongodbexpress.com
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: mongo-express-service
            port:
              number: 8081